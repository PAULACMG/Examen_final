<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculo compras</title>
    <link rel="stylesheet" type="text/css" href="/static/css/estilosEjercicio1.css">
</head>
<body>
    <h1>Calculo de compras</h1>
    <form action="{{ url_for('calculoCompras') }}" method="POST">
        <label for="nombre">Ingresa tu nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="edad">Ingresa tu edad:</label>
        <input type="number" id="edad" name="edad" required><br>

        <label for="cantidad">Ingresa la cantidad de tarros de pintura a comprar:</label>
        <input type="number" id="cantidad" name="cantidad" required><br>

        <input type="submit" value="Calcular">
    </form>
    {% if nombre and total_sin_descuento and descuento and total_a_pagar %}
    <div>
        <p> Nombre del cliente: {{nombre}}</p>
        <p> Total sin descuento: {{total_sin_descuento}}</p>
        <p> El descuento es: {{descuento}}</p>
        <p> El total a pagar es de: {{total_a_pagar}}</p>
    </div>
    {% endif %}
</body>
</html>
